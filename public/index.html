<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubhouse Chat</title>
    <style>
      /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('https://images.pexels.com/photos/110854/pexels-photo-110854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Style the chat app container */
.chat-app {
    display: flex;
    height: 100vh;
}

/* Sidebar styles */
.sidebar {
    flex: 1;
    background-color: #333;
    color: white;
    padding: 20px;
}

.sidebar header {
    text-align: center;
}

.room-list {
    list-style: none;
    padding: 0;
}

.room {
    padding: 10px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.room:hover {
    background-color: #555;
}

/* Chat styles */
.chat {
    background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
    border-radius: 10px;
    padding: 20px;
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.leave-button {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.leave-button:hover {
    background-color: #e60000;
}

/* Add styles for the message container */
.message-container {
    overflow-y: auto;
    max-height: 400px;
}

/* Add styles for the message box */
.message-box {
    background-color: #3498db;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 80%; /* Adjust as needed */
    word-wrap: break-word;
}


.message {
    display: flex;
    margin-bottom: 20px;
}

.user-avatar {
    margin-right: 10px;
}

.user-avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.message-content {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
}

.message-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.send-button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.send-button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="chat-app">
        <div class="sidebar">
            <header>
                <h1>Ajay Vikhram's Chat App</h1>
            </header>
            <ul class="room-list">
                <li class="room">Room 1</li>
            </ul>
        </div>
        <div class="chat">
            <header class="chat-header">
                <h2>Room 1</h2>
                <button class="leave-button">Leave</button>
            </header>
            <div class="message-container" id="messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
